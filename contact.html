<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">Sharmila</h1>
        <p class="section-one__role">Web Developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
      </div>

      <div class="contact-form">
        <form action="">
          <table>
            <tr>
              <td>Name:</td>
              <td><input type="text" placeholder="Your Name" class="contact-form__input" /></td>
            </tr>
            <tr>
              <td>Email:</td>
              <td><input type="email" placeholder="Your email" class="contact-form__input"/></td>
            </tr>
            <tr>
              <td>Address:</td>
              <td><textarea placeholder="Your Address" class="contact-form__textarea"></textarea></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" name="" id="" class="contact-form__submit" /></td>
            </tr>
          </table>
        </form>
      </div>

      <div class="section-five">
        <p class="section-five__title">
          Social Media:
          <a
            href="https://www.instagram.com/accounts/login/?hl=en"
            target="_blank"
            >Instagram</a
          >
          <a href="https://www.facebook.com/" target="_blank">Facebook</a>
          <a href="https://www.linkedin.com/feed/ " target="_blank">Linkedin</a>
        </p>
        <p class="section-five__desc">&copy; Sharmila</p>
      </div>
    </div>
  </body>
</html>
